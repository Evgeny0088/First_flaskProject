{% extends "base.html" %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content_title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <div class="tags">
        {% for tag in tags %}
            <a href="{{url_for('posts.tag_detail',slug=tag.slug)}}">
                <span class="badge badge-primary">{{ tag.name }}</span>
            </a>
        {% endfor %}
    </div>
    <div class="main content">
        {{ post.body }}
            <form action="{{ url_for('posts.edit_post',slug = post.slug) }}">
                <button type="submit" class="btn btn-success">Edit</button>
            </form>
    </div>
{% endblock %}
