{% extends "base.html" %}

{% block title %}
    Check integrity
{% endblock %}

{% block content_title %}
    Check integrity
{% endblock %}

{% block content %}
    <div class="main_content">
        <style>
         div.main_content p1 {
         border: 1px solid Green;
         font-family:'Times New Roman';
         font-weight:bold;
         font-size:18px;
         font-style:italic
         }
         div.blocks p {
         font-family:'Times New Roman';
         text-indent:50px;
         color: Green
         }
        </style>
        <p1>
            Blockchain check results:
        </p1>
        <div class="blocks">
            {% for i in results %}
                <p>
                    {{ i }}:{{ results[i] }}
                </p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
